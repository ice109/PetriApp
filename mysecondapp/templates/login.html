<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<div class="well">
    <h2>Sign In</h2>
    {% include 'flash.html' %}

    <form class="form-group" action="{{ url_for('login') }}" method=post>
        {{ form.hidden_tag() }}

        {{ form.email.label }}
        {{ form.email }}

        {{ form.password.label }}
        {{ form.password }}



        <br>

        <input class="btn btn-primary" type="submit" value="Sign in">

        <br>

        <div class="checkbox">
            <label for="remember_me">
                <input id="remember_me" name="remember_me" type="checkbox"> Remember me
            </label>
        </div>
    </form>

</div>
{% endblock %}
