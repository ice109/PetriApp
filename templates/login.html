<!-- extend base layout -->
{% extends "base.html" %}
{% block leftnavbar %}
<li id="brand"><a href="{{ url_for('index') }}">Petri</a></li>
<li><a href="{{ url_for('about') }}">About</a></li>
<li><a href="{{ url_for('contact') }}">Contact</a></li>
{% endblock %}
{% block content %}
<div class="modal-dialog">
    <div class="modal-content" style="position: relative; -webkit-transform: translate(50%, 0%) !important;">


        <div class="modal-body" style="padding-top: 5px ">

            <br>

            <form role="form" class="form-signin" method="post" action="/login">
                {{ form.hidden_tag() }}
                <input type="text" autofocus="" required="" name="email" placeholder="Email address"
                       class="form-control">
                <input type="password" required="" name="password" placeholder="Password" class="form-control">
                <label class="checkbox">
                    <input type="checkbox" name="remember_me" value="remember-me"> Remember me
                </label>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
            </form>
        </div>
        <!--            <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                        <button class="btn btn-primary" type="button">Save changes</button>
                    </div>-->

    </div>
    <!-- /.modal-content -->
</div>
{% endblock %}
